<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.blur{
			filter: blur(5px);
		}
		.brightness
		{
			filter: brightness(200%);
		}
		.contrast
		{
			filter: contrast(200%);
		}
		.black_white
		{
			filter: grayscale(100%);
		}
		.saturate
		{
			filter: saturate(400%);
		}
		.invert
		{
			filter: invert(100%);
		}
		.sepia
		{
			filter: sepia(100%);
		}
		.hue
		{
			filter: hue-rotate(90deg);
		}
	</style>
</head>
<body>

	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px">
	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px" class="blur">

	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px" class="brightness">

	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px" class="contrast">

	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px" class="black_white">

	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px" class="saturate">

	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px" class="invert">

	<img src="https://mindyourprofit.com/wp-content/uploads/2017/02/happy-business-people-laughing-against-white-background-northeast-2AJzQz-clipart.jpg" height="200px" width="350px" class="sepia">

	<img src="https://assets.atdw-online.com.au/images/a11021df8ac18bcfc096922562e5b24f.jpeg?rect=222" height="200px" width="350px" class="hue">
</body>
</html>
