<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.main
		{
			padding: 100px;

		}
		.product
		{
			height: 400px;
			width: 200px;
			background: whitesmoke;
			position: relative;
			margin-right: -50px;


		}
		.prd-img
		{
			height: 150px;
			width: 200px;

		}
		.view
		{
			height: 250px;
			width: 200px;
			background: white;
			text-align: center;
			line-height: 50px;
			position:absolute;
			top:0;
			left: 0;
			opacity: 0;
			transition: 1s;
			padding-top: 10px;

		}
		.info
		{
			height: 250px;
			width: 200px;
			background: white;
			padding: 10px 0px;	
			text-align: center;
			line-height: 0px;
			padding-bottom: -10px;
		}
		.product:hover .view
		{
			top:150px;
			opacity: 1;

		}
		.product-card
		{
			display: flex;
			padding-left: 120px;
			width: 300px;
			padding-right: 50px;


		}
		.a{
			background: seagreen;
			width: 100%;
		}
		.b{
			background: orange;
			width: 100%;
		}
		.c{
			background: yellow;
			width: 100%;
		}
		

	</style>
</head>
