<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title></title>

	<style type="text/css">

		.fa-address-book
		{
			color: white;
			position: absolute;
			top:38.50%;
			left:49.20%;
			font-size: 24px;


		}

		.a
		{
			height: 100px;
			width: 100px;
			background: #05f0d5;
			transform: scale(0);
			transition: 0.4s;

		}

		.main
		{
			height: 100px;
			width: 100px;
			background: black;
			margin: 200px auto;
			position: relative;
			transform: scale();
			

		}

		.main:hover .a
		{
			transform: scale(1);
		}
	</style>
</head>
<body>
<div class="main" >
	<div class="a"></div>
</div>

<i class="fa fa-address-book" aria-hidden="true"></i>
</body>
</html>
